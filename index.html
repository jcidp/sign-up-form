<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-section">
            <img src="odin-lined.png" alt="odin-logo">
            <h1>Plutus</h1>
        </div> 
        <p id="photo-by">Photo by <a href="https://unsplash.com/@kharp?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Katie Harp</a> on <a href="https://unsplash.com/photos/Rel6bBC6AuA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </header>
    <main>
        <p>This is not a real online service! You can now automate your personal finances and sit back while your money grows for you. Sign up now to get started.</p>
        <p>You <em>know</em> you want to!</p>
        <form action="">
            <fieldset>
                <h2>Let's do this!</h2>
                <ul>
                    <li>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">
                    </li>
                    <li>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </li>
                    <li>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </li>
                    <li>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd">
                    </li>
                    <li>
                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pwd" name="confirm-pwd">
                    </li>
                </ul>
            </fieldset>
            <button>Create Account</button>
        </form>
        <p>Already have an account? <a id="login">Log in</a></p>
    </main>
</body>
</html>
